<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="estilo.css"> 
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="topo container d-flex justify-content-between align-items-center">
            <h1>SHOP</h1>
            <div class="pesquisa">
                <input type="text" placeholder="Pesquisar um produto">
                <button class="btn btn-primary">Pesquisar</button>
            </div>
            <div class="login">
                <a href="#" class="btn btn-outline-secondary">Entrar ou Registrar</a>
            </div>
        </div>
    </header>

    <section class="banner">
        <div id="carrosselBanner" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carrosselBanner" data-slide-to="0" class="active"></li>
                <li data-target="#carrosselBanner" data-slide-to="1"></li>
                <li data-target="#carrosselBanner" data-slide-to="2"></li>
                <li data-target="#carrosselBanner" data-slide-to="2"></li>

            </ol>
    
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner1.webp" class="d-block w-100" alt="Banner 1">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner2.webp" class="d-block w-100" alt="Banner 2">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner3.webp" class="d-block w-100" alt="Banner 3">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner4.webp" class="d-block w-100" alt="Banner 4">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>
    
            <a class="carousel-control-prev" href="#carrosselBanner" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carrosselBanner" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </section>

    <footer class="text-center mt-5">
        <p>© 2024 Loja Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
